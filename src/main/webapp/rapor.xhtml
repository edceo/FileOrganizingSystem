<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EDSOFT</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msg" />
            <p:panelGrid columns="2" >
                <p:outputLabel for="family" value="Ürün Ailesi Seçiniz" />
                <p:selectOneMenu id="family" value="#{rapor.family}" >
                    <f:selectItems value="#{rapor.familyMenu}" />
                    <p:ajax event="change" listener="#{rapor.typeListener()}" update="type" />
                </p:selectOneMenu>
                <p:outputLabel for="type" value="Ürün Tipi Seçiniz" />
                <p:selectOneMenu id="type" value="#{rapor.type}" >
                    <f:selectItems value="#{rapor.typeMenu}" />
                    <p:ajax event="change" listener="#{rapor.brandListener()}" update="brand" />
                </p:selectOneMenu>
                <p:outputLabel for="brand" value="Ürün Markası Seçiniz" />
                <p:selectOneMenu id="brand" value="#{rapor.brand}" >
                    <f:selectItems value="#{rapor.brandMenu}" />
                    <p:ajax event="change" listener="#{rapor.documentListener()}" update="document" />
                </p:selectOneMenu>
                <p:outputLabel for="document" value="Ürün Dökümanı Seçiniz" />
                <p:selectOneMenu id="document" value="#{rapor.document}">
                    <f:selectItems value="#{rapor.documentMenu}" />
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton value="Raporla" action="#{rapor.reportDirectory()}"  />
        </h:form>

    </h:body>
</html>
