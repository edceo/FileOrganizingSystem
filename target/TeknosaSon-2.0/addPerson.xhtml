<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EDSOFT</title>
    </h:head>
    <h:body>
        <h:form>

            <p:dialog closable="false" header="Kayıt Ekle" showEffect="slide" visible="true">
                <p:messages showDetail="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Kullanıcı Adı :" />
                    <p:inputText id="username" value="#{adduser.username}" required="true" requiredMessage="Kullanıcı Adını boş bırakmayın" />
                    <p:outputLabel for="password" value="Şifre : " />
                    <p:password id="password" value="#{adduser.password}" required="true" requiredMessage="Şifreyi boş bırakmayınız" feedback="true" >
                        <f:validateLength maximum="8" minimum="4" for="password"  />
                    </p:password>
                    <p:outputLabel for="name" value="Adınızı Girin" />
                    <p:inputText id="name" value="#{adduser.myName}" required="true" requiredMessage="Adınızı yazınız" />
                    <p:outputLabel for="anahtar" value="Anahtar :" />
                    <p:password id="anahtar" value="#{adduser.key}" required="true" requiredMessage="Anahtarı Girmediniz" />

                </p:panelGrid>
                <p:captcha id="key" required="true" requiredMessage="Key yazmadınız" label="Captcha"  />
                <p:commandButton value="Kayıt Ekle" actionListener="#{adduser.addUser()}" ajax="false"/>
                <p:button value="Geri Dön" outcome="index?faces-redirect=true" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
