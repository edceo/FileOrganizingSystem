<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="passwordGrowl" showDetail="true" life="6000" />
            <p:dialog closable="false" visible="true" showEffect="slide" header="Şifreyi Değiştir">
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Kullanıcı Adı : " />
                    <p:inputText id="username" value="#{adduser.username}" required="true" requiredMessage="Kullanıcı Adını boş bırakmayınız" />
                    <p:outputLabel for="password" value="Şifre : " />
                    <p:password id="password" value="#{adduser.password}" required="true" requiredMessage="Şifreyi boş bırakmayınız" />
                    <p:outputLabel for="newPassword" value="Yeni Şifre : " />
                    <p:password id="newPassword" value="#{adduser.newPassword}" required="true" requiredMessage="Yeni şifreyi ekleyin" feedback="true" />
                    <p:outputLabel for="key" value="Key : " />
                    <p:password id="key" value="#{adduser.key}" required="true" requiredMessage="Key yazılmadı" />
                </p:panelGrid>
                <p:commandButton value="Şifre Değiştir" actionListener="#{adduser.changePassword()}" update="passwordGrowl" />
                <p:button value="Geri" outcome="index?faces-redirect=true" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
