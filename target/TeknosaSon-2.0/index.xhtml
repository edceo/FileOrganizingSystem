<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EDSOFT</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="indexGrowl" showDetail="true" life="7000" />
            <p:dialog closable="false" header="Giriş Yap" showEffect="slide" visible="true">
                <p:panelGrid columns="2" columnClasses="label,value">
                    <p:outputLabel for="username" value="Kullanıcı Adı : " />
                    <p:inputText id="username" value="#{login.username}" required="true" requiredMessage="Kullanıcı Adını boş bırakmayınız" />
                    <p:outputLabel for="password" value="Şifre : " />
                    <p:password id="password" value="#{login.password}" required="true" requiredMessage="Şifreyi boş bırakmayınız" />
                </p:panelGrid>
                <p:commandButton value="Giriş Yap" action="#{login.login()}" update="indexGrowl" />
                <p:button value="Kayıt Ekle" outcome="addPerson?faces-redirect=true" />
                <p:button value="Şifre Değiştir" outcome="changePassword?faces-redirect=true" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
